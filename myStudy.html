<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Study</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h2 {
        margin-bottom: 20px;
        color: indigo;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
      }

      table {
        border-collapse: collapse;
        width: 80%;
        max-width: 700px;
        background-color: white;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        overflow: hidden;
      }

      th, td {
        padding: 12px 15px;
        text-align: center;
      }

      th {
        background-color: indigo;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #e1e1ff;
      }
    </style>
  </head>
  <body>
    <h2>Riwayat Pendidikan</h2>
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <th>Tingkat</th>
        <th>Nama Sekolah</th>
        <th>Tahun</th>
      </tr>
      <tr>
        <td>SD</td>
        <td>SD Negeri 21 Gelumbang</td>
        <td>2008 - 2014</td>
      </tr>
      <tr>
        <td>SMP</td>
        <td>SMP Negeri 1 Gelumbang</td>
        <td>2014 - 2017</td>
      </tr>
      <tr>
        <td>SMK</td>
        <td>SMK Negeri 1 Gelumbang</td>
        <td>2017 - 2021</td>
      </tr>
      <tr>
        <td>Kuliah</td>
        <td>STT Terpadu Nurul Fikri</td>
        <td>Present</td>
      </tr>
    </table>
  </body>
</html>
