<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Looping - Cek data Pegawai</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  </head>
  <body>
    <script>
      let namaPegawai = "Dodi";
      let umur = 24;
      let jabatan = "Asisten Manajer";
      let status = "Menikah";

      let gajiPokok;
      if (jabatan == "Manajer") {
        gajiPokok = 15000000;
      } else if (jabatan == "Asisten Manajer") {
        gajiPokok = 10000000;
      } else if (jabatan == "Staff") {
        gajiPokok = 5000000;
      } else {
        jabatan = "Anda bukan orang kantor sini";
      }

      // Tunjangan jabatan
      let tunjanganJabatan = 0.15 * gajiPokok;
      let Bpjs = 0.1 * gajiPokok;

      // Tunjangan Keluarga
      let tunjanganKeluarga =
        status == "Menikah" ? 0.2 * gajiPokok : "Tidak dapat tunjangan";
      // Total Gaji
      let totalGaji = gajiPokok + tunjanganJabatan + Bpjs + tunjanganKeluarga;

      // Cetak dalam Tabel
      document.write("<table border='1' cellpadding='8' cellspacing='0'>");
      document.write("<thead>");
      document.write("<tr>");
      document.write("<th>Nama</th>");
      document.write("<th>Umur</th>");
      document.write("<th>Jabatan</th>");
      document.write("<th>Status</th>");
      document.write("<th>Gaji Pokok</th>");
      document.write("<th>Tunjangan Jabatan</th>");
      document.write("<th>BPJS</th>");
      document.write("<th>Tunjangan Keluarga</th>");
      document.write("</tr>");
      document.write("</thead>");

      document.write("<tbody>");
      document.write("<tr>");
      document.write("<td>" + namaPegawai + "</td>");
      document.write("<td>" + umur + " tahun</td>");
      document.write("<td>" + jabatan + "</td>");
      document.write("<td>" + status + "</td>");
      document.write("<td> Rp." + gajiPokok.toLocaleString() + "</td>");
      document.write(
        "<td> Rp." + tunjanganJabatan.toLocaleString() + "</td>"
      );
      document.write("<td>Rp." + Bpjs.toLocaleString() + "</td>");
      document.write(
        "<td> Rp." + tunjanganKeluarga.toLocaleString() + "</td>"
      );
      document.write("</tr>");
      document.write("</tbody>");

      document.write("<tfoot>")
        document.write(`<tr align="center"><td colspan="8">Total Gaji atas nama ${namaPegawai} adalah Rp. ${totalGaji.toLocaleString()}</td></tr>`)
      document.write("</tfoot>")
        
    </script>
  </body>
</html>
